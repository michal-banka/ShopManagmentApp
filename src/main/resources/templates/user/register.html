<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<!--NAVBAR BEGIN-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            My shop
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample07">
            <ul class="navbar-nav ml-auto ">
                <li class="nav-item">
                    <a class="nav-link" href="/user/register">
                        <span class="fa fa-user" aria-hidden="true"></span> Register
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/login">
                        <span class="fa fa-sign-in" aria-hidden="true"></span> Login
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<!--NAVBAR END-->

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1>Register:</h1>
            <form th:action="@{/user/register}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input id="username" class="form-control" type="text" th:field="*{username}"/>
                </div>
                <div th:if="${errors.containsKey('username')}">
                    <p class="text-danger" th:text="${errors.get('username')}"></p>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" class="form-control" type="email" th:field="*{email}"/>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" class="form-control" type="password" th:field="*{password}"/>
                </div>

                <div class="form-group">
                    <label for="passwordC">Password confirmation:</label>
                    <input id="passwordC" class="form-control" type="password" th:field="*{passwordConfirmation}"/>
                </div>

                <div th:if="${errors.containsKey('passwordConfirmation')}">
                    <p class="text-danger" th:text="${errors.get('passwordConfirmation')}"></p>
                </div>

                <div class="form-group">
                    <label for="roles">Role:</label>
                    <ul id="roles" class="list-inline">
                        <li th:each="r : ${roles}" class="list-inline-item">
                            <input type="radio" th:field="*{role}" th:value="${r}"/>
                            <label th:text="${r}"></label>
                        </li>
                    </ul>
                </div>

                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Register"/>
                    <input class="btn btn-danger" type="reset" value="Reset"/>
                    <a class="btn btn-warning mr-3" href="/">Main page</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

</body>
</html>
